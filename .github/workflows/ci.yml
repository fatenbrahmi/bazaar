name: CI Bazaar - Build Only

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  # FRONTEND (React)
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install frontend dependencies
        run: npm install

      - name: Build React app
        run: npm run build

  # BACKEND (Spring Boot)
  backend:
    runs-on: ubuntu-latest
    needs: frontend
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build backend
        run: mvn clean package -DskipTests
